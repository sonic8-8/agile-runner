services:
  - type: web
    name: agile-runner
    env: docker
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: PORT
        value: 8080
